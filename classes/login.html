<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css -->
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header class="header">
        <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">
    </header>
    <main class="main">
        <form class="login-form">
            <label for="input-email">Email address</label>
            <input id="input-email" type="email" placeholder="correo@gmail.com" class="input-email">

            <label for="input-password">Password</label>
            <input id="input-password" type="password" placeholder="*********" class="input-password">

            <input type="submit" value="Login" class="input-submit">
        </form>

        <div class="login-reset-password">
            <a href="#">Forgot my password</a>
        </div>
        <div class="login-sign">
            <a href="#" class="login-sign-button">Sign Up</a>
        </div>
    </main>
</body>
</html>
